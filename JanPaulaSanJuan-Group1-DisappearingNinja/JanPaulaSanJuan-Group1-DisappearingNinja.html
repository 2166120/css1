<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JanPaulaSanJuan-Group1-DisappearingNinja</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="JanPaulaSanJuan-Group1-DisappearingNinja.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("img").click(function(){
                    $(this).hide();
                });
                $("button").click(function(){
                    $("img").show();
                });
            });
        </script>
    </head>
    <body>
        <h1>Jan Paula S. San Juan - Group 1 - Disappearing Ninja</h1>
        <img src="Dante-DevilMayCry3.png" alt="Dante from Devil May Cry 3">
        <img src="Trish-DevilMayCry4.png" alt="Trish from Devil May Cry 4">
        <img src="Lucia-DevilMayCry2.png" alt="Lucia from Devil May Cry 2">
        <img src="Lady-DevilMayCry3.png" alt="Lady from Devil May Cry 3">
        <img src="Vergil-DevilMayCry5.png" alt="Vergil from Devil May Cry 3">
        <img src="Nero-DevilMayCry5.png" alt="Nero from Devil May Cry 5">
        <img src="V-DevilMayCry5.png" alt="V from Devil May Cry 5">
        <img src="PattyLowell-DevilMayCryAnime.png" alt="Patty Lowell from Devil May Cry Anime">
        <button>Restore</button>
    </body>
</html>
